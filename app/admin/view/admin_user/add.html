<!-- 空白页面参考模版 -->
{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <!-- 表单头部 -->
                <div class="card-header">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>

                <form class="form-horizontal" role="form" id="dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label ">账号</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="请输入账号">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label ">密码</label>
                            <div class="col-sm-10 col-md-4 formInputDiv">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="请输入密码">
                            </div>
                        </div>

                    </div>
                    <!-- /.card-body -->


                    <div class="card-footer">

                        <div class="row">
                            <div class="col-sm-2">
                            </div>

                            <div class="col-sm-10 col-md-4">

                                <div class="btn-group">
                                    <button type="submit" class="btn btn-sm btn-info dataFormSubmit">
                                        保 存
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="reset" class="btn btn-sm btn-default dataFormReset">
                                        重 置
                                    </button>
                                </div>


                                {if !isset($data)}

                                <div class="btn-group float-right createContinueDiv">
                                    <input type="checkbox" class="form-check-input" value="1" id="_create" name="_create" title="继续添加数据">
                                    <label class="form-check-label" for="_create">继续添加</label>
                                </div>


                                {/if}
                            </div>
                        </div>
                    </div>


                    <!-- /.card-footer -->
                </form>


            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'user_level_id': {
                required: true,
            },
            'username': {
                required: true,
            },
            'mobile': {
                required: true,
            },
            'nickname': {
                required: true,
            },
            'password': {
                required: true,
            },
            'status': {
                required: true,
            },

        },
        messages: {
            'user_level_id': {
                required: "用户等级不能为空",
            },
            'username': {
                required: "用户名不能为空",
            },
            'mobile': {
                required: "手机号不能为空",
            },
            'nickname': {
                required: "昵称不能为空",
            },
            'password': {
                required: "密码不能为空",
            },
            'status': {
                required: "是否启用不能为空",
            },

        }
    });
</script>

{/block}
