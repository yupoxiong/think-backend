{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <!-- 表单头部 -->
                <div class="card-header">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fas fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="card-body">
                        <div class="form-group row">
    <label for="name" class="col-sm-2 control-label">名称</label>
    <div class="col-sm-10 col-md-4 formInputDiv">
        <input id="name" name="name" value="{$data.name|default=''}" placeholder="请输入名称" type="text" class="form-control fieldText">
    </div>
</div>
<div class="form-group row">
    <label for="description" class="col-sm-2 control-label">简介</label>
    <div class="col-sm-10 col-md-4 formInputDiv">
        <input id="description" name="description" value="{$data.description|default=''}" placeholder="请输入简介" type="text" class="form-control fieldUrl">
    </div>
</div>
<div class="form-group row">
    <label for="img" class="col-sm-2 control-label">图片</label>
        <div class="col-sm-10">
            <div id="imgEditor">{$data.img|raw|default='<p>/static/index/images/user_level_default.png</p>'}</div>
            <textarea id="img" name="img" style="display: none">{$data.img|raw|default='/static/index/images/user_level_default.png'}</textarea>
        </div>
    </div>
<script>
    var E = E||window.wangEditor;
    if(editor_img!==undefined){
        editor_img.destroy();
    }
    var editor_img = new E('#imgEditor');
    editor_img.create();
    editor_img.config.onchange = function (newHtml) {
        $('#img').val(newHtml);
    };
</script>
<div class="form-group row">
    <label for="status" class="col-sm-2 control-label">是否启用</label>
    <div class="col-sm-10 col-md-4 formInputDiv">
        <input id="status" name="status" value="{$data.status|default='1'}" placeholder="请输入是否启用" type="text" class="form-control fieldUrl">
    </div>
</div>

                    </div>
                    <!-- 表单底部 -->
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-2">
                            </div>

                            <div class="col-sm-10 col-md-4 formInputDiv">

                                <div class="btn-group">
                                    <button type="submit" class="btn btn-sm btn-primary dataFormSubmit">
                                        保 存
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="reset" class="btn btn-sm btn-default dataFormReset">
                                        重 置
                                    </button>
                                </div>


                                {if !isset($data)}
                                <div class="btn-group float-right createContinueDiv">
                                    <input type="checkbox" class="form-check-input" value="1" id="_create" name="_create" title="继续添加数据">
                                    <label class="form-check-label" for="_create">继续添加</label>
                                </div>
                                {/if}
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
                'name': {
                required: true,

    },
    'description': {
                required: true,
        url: true,

    },
    'img': {
                required: true,

    },
    'status': {
                url: true,

    },

        },
        messages: {
                'name': {
               required: "名称不能为空",

    },
    'description': {
               required: "简介不能为空",
        url: "简介必须为正确的网址",

    },
    'img': {
               required: "图片不能为空",

    },
    'status': {
               url: "是否启用必须为正确的网址",

    },

        }
    });
</script>
{/block}
