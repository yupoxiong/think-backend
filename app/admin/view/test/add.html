{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <!-- 表单头部 -->
                <div class="card-header">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fas fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="card-body">
                            <div class="form-group row">
        <label for="avatar" class="col-sm-2 control-label">头像</label>
        <div class="col-sm-10 col-md-4 formInputDiv"> 
            <div class="input-group">
                <input id="avatar_file" name="avatar_file" type="file" class="file-loading " data-initial-preview="{if isset($data)}{$data.avatar}{/if}">
                <input name="avatar" id="avatar" value="{$data.avatar|default=''}" hidden placeholder="请上传图片" class="fieldImage">
                <script>
                     initUploadImg('avatar');
                </script>            
            </div>
        </div>
    </div><div class="form-group row">
    <label for="username" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10 col-md-4 formInputDiv">
        <input id="username" name="username" value="{$data.username|default=''}" placeholder="请输入用户名" type="text" class="form-control fieldText">
    </div>
</div>
<div class="form-group row">
    <label for="nickname" class="col-sm-2 control-label">昵称</label>
    <div class="col-sm-10 col-md-4 formInputDiv">
        <input id="nickname" name="nickname" value="{$data.nickname|default=''}" placeholder="请输入昵称" type="text" class="form-control fieldText">
    </div>
</div>
<div class="form-group row">
    <label for="mobile" class="col-sm-2 control-label">手机号</label>
    <div class="col-sm-10 col-md-4 formInputDiv">
        <input id="mobile" name="mobile" value="{$data.mobile|default=''}" placeholder="请输入手机号" type="tel" maxlength="11" class="form-control fieldMobile">
    </div>
</div>
<div class="form-group row">
    <label for="user_level_id" class="col-sm-2 control-label">用户等级</label>
    <div class="col-sm-10 col-md-4 formInputDiv">
        <select name="user_level_id" id="user_level_id" class="form-control select2bs4 fieldSelect" data-placeholder="请选择用户等级">
            <option value=""></option>
            {foreach name='user_level_list' id='item'}
    <option value="{$item.id}" {if isset($data) && $data.user_level_id==$item.id}selected{/if}>
        {$item.name}
    </option>
{/foreach}
        </select>
    </div>
</div>
<script>
    $('#user_level_id').select2({
        theme: 'bootstrap4'
    });
</script>
<div class="form-group row">
    <label for="password" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10 col-md-4 formInputDiv">
        <input id="password" name="password" value="{$data.password|default='JDJ5JDEwJEdPNWhJRlN3aWJScjBHeVZsWjlGRGVnbEY1dS5ZSHFPcHA1dWxHalAxQ3ZrbS5PdFVobWJL'}" placeholder="请输入密码" type="password" class="form-control fieldPassword">
    </div>
</div>
<div class="form-group row">
    <label for="status" class="col-sm-2 control-label">是否启用</label>
    <div class="col-sm-10 col-md-4 formInputDiv">
    <input class="input-switch"  id="status" value="1" {if(!isset($data) ||$data.status==1)}checked{/if} type="checkbox" />
    <input class="switch fieldSwitch" placeholder="是否启用" name="status" value="{$data.status|default='1'}" hidden />
    </div>
</div>

<script>
    $('#status').bootstrapSwitch({
        onText: "是",
        offText: "否",
        onColor: "success",
        offColor: "danger",
        onSwitchChange: function (event, state) {
            $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
        }
    });
</script>    
<div class="form-group row">
    <label class="col-sm-2 control-label">经度</label>
    <div class="col-sm-8 ">
        <div class="input-group mb-3 mapInputContainer">
            <input class="form-control mapKeywords" id="map_key_lng"  placeholder="输入关键字搜索地点" />
        </div>

        <div id="map_container_lng" class="mapContainer">
        </div>
        <input name="lng" hidden id="lng" value="{$data.lng|default='36'}">
        <input name="lat" hidden id="lat" value="{$data.lat|default='117'}" >
    </div>
</div>
    
<script>
    AMapUI.loadUI(['misc/PositionPicker'], function(PositionPicker) {
        		
        let defaultLng = "{$data.lng|default='117'}";
        let defaultLat = "{$data.lat|default='36'}";
        
        let map_lng = new AMap.Map('map_container_lng', {
            zoom: 16,
            scrollWheel: false,
        })
        let positionPicker = new PositionPicker({
            mode: 'dragMap',
            map: map_lng
        });

        positionPicker.on('success', function(positionResult) {
            console.log(positionResult);
            console.log('success');
            $('#lng').val(positionResult.position.lng);
            $('#lat').val(positionResult.position.lat);
        });      
        positionPicker.on('fail', function(positionResult) {
            console.log(positionResult);
        });
        if(defaultLng!=='0'){
          positionPicker.start(new AMap.LngLat(defaultLng, defaultLat));  
        }else {
            positionPicker.start();
        }
         
        map_lng.panBy(0, 1);
        map_lng.addControl(new AMap.ToolBar({
            liteStyle: true
        }));
        // 输入提示
        let autoOptions = {
            input: "map_key_lng"
        };
        let auto = new AMap.Autocomplete(autoOptions);
        let placeSearch = new AMap.PlaceSearch({
            map: map_lng
        });  
        // 构造地点查询类
        auto.on('select',function (e){
            placeSearch.setCity(e.poi.adcode);
            positionPicker.start(new AMap.LngLat(e.poi.location.lng,e.poi.location.lat ));
        });
        
    });
</script>
<div class="form-group row">
    <label for="slide" class="col-sm-2 control-label">相册</label>
        <div class="col-sm-10">
            <div id="slideEditor">{$data.slide|raw|default='<p></p>'}</div>
            <textarea id="slide" name="slide" style="display: none">{$data.slide|raw|default=''}</textarea>
        </div>
    </div>
<script>
    var E = E||window.wangEditor;
    if(editor_slide!==undefined){
        editor_slide.destroy();
    }
    var editor_slide = new E('#slideEditor');
    editor_slide.create();
    editor_slide.config.onchange = function (newHtml) {
        $('#slide').val(newHtml);
    };
</script>

                    </div>
                    <!-- 表单底部 -->
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-2">
                            </div>

                            <div class="col-sm-10 col-md-4 formInputDiv">

                                <div class="btn-group">
                                    <button type="submit" class="btn btn-sm btn-primary dataFormSubmit">
                                        保 存
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="reset" class="btn btn-sm btn-default dataFormReset">
                                        重 置
                                    </button>
                                </div>


                                {if !isset($data)}
                                <div class="btn-group float-right createContinueDiv">
                                    <input type="checkbox" class="form-check-input" value="1" id="_create" name="_create" title="继续添加数据">
                                    <label class="form-check-label" for="_create">继续添加</label>
                                </div>
                                {/if}
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
                'avatar': {
                required: true,

    },
    'username': {

    },
    'nickname': {
                required: true,

    },
    'mobile': {
                required: true,

    },
    'user_level_id': {
                required: true,

    },
    'password': {
                required: true,

    },
    'status': {
                required: true,

    },
    'lng': {
                required: true,

    },
    'slide': {
                required: true,

    },

        },
        messages: {
                'avatar': {
               required: "头像不能为空",

    },
    'username': {
               required: "用户名不能为空",

    },
    'nickname': {
               required: "昵称不能为空",

    },
    'mobile': {
               required: "手机号不能为空",

    },
    'user_level_id': {
               required: "用户等级不能为空",

    },
    'password': {
               required: "密码不能为空",

    },
    'status': {
               required: "是否启用不能为空",

    },
    'lng': {
               required: "经度不能为空",

    },
    'slide': {
               required: "相册不能为空",

    },

        }
    });
</script>
{/block}
