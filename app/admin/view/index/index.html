{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <!-- 这里写内容即可 -->

    <button class="btn btn-success" onclick="toast()">test</button>
</section>
<script>
    var i=1;
    function toast() {
        $(document).Toasts('create', {
            title: i+'Toast Title'+i,
            body: i+'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'+i,
            autohide:true,
            delay:2000,
        })
        i++;
    }
</script>
