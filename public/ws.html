    /**
     * 判断是否为json格式字符串
     * @param str
     * @returns {boolean}
     */
    function isJson(str) {
        if (typeof str == 'string') {
            try {
                var obj = JSON.parse(str);
                return !!(typeof obj == 'object' && obj);
            } catch (e) {
                return false;
            }
        }
        return false;
    }

    /**
     *
     * @param ws
     * @param content
     * @param interval
     */
    function wsPing(ws, content = '{"type":"ping"}', interval = 10000) {
        // 限制最长心跳检测间隔为60秒
        if (interval > 60000) {
            interval = 60000;
        }
        // 限制最短心跳检测间隔为2秒
        if (interval < 2000) {
            interval = 2000;
        }

        // 先判断是否在连接状态
        if (ws.readyState !== ws.OPEN) {
            return false;
        }

        return setInterval(function () {
            if (ws.readyState === ws.OPEN) {
                ws.send(content);
            }
        }, interval);
    }
